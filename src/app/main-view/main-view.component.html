<style>
    :host {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 8px 0;
    }

    p {
        margin: 0;
    }

    a,
    a:visited,
    a:hover {
        color: #1976d2;
        text-decoration: none;
    }

    a:hover {
        color: #125699;
    }



</style>

<div class="year-switcher"> 
    <h2>Rok {{this.year.year}} </h2>
    <button mat-stroked-button color="primary" (click)="prevYear()"><</button>
    <button mat-stroked-button color="primary" (click)="nextYear()">></button>
    <button mat-stroked-button color="primary" (click)="loadSelectedFromLocalData()">laduj selecty</button>
</div>
<div class="year text-center">

        <div class="month" *ngFor="let month of this.months; let i=index">
            {{ miesiaceCaptions[i] }}
            
            <app-month [monthToDisplay]="i" [yearSelected]="this.year" (selectedDay)="isDaySelected($event)">
            </app-month>
        </div>



</div>

    <!-- Day selected: {{daySelected}} -->
</div>
