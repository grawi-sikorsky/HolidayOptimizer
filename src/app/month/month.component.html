<div class="col">

    <div class="dnimiesiaca">
        <div class="day-caption" *ngFor="let temp of this.dniTygodniaCaptions">
            {{temp}}
        </div>
        <div class="day" *ngFor="let i of this.daysInCal">
            <div [ngClass]="isWeekend() ? 'weekend' : '' ">
                {{i}}
            </div>
        </div>
    </div>

</div>
